<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Shift Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 95%;
      max-width: 900px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 20px 30px;
      background: #fff;
    }
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }
    #downloadBtn {
      background-color: #4b0082;
      color: #fff;
      font-weight: 600;
    }
    #downloadBtn:hover {
      background-color: #370062;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-3 fw-bold">ðŸ“‹ LAPORAN SHIFT KARYAWAN</h3>

    <!-- Form input tanggal & shift -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tanggal" class="form-label fw-semibold">Pilih tanggal laporan:</label>
        <input type="date" id="tanggal" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="shift" class="form-label fw-semibold">Pilih Shift:</label>
        <select id="shift" class="form-select">
          <option value="">-- Pilih Shift --</option>
          <option value="M">Shift M</option>
          <option value="S">Shift S</option>
          <option value="P">Shift P</option>
          <option value="P1">Shift P1</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="ambilDataBtn">Ambil Data</button>
      </div>
    </div>

    <!-- Upload file CSV -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Upload File CSV:</label>
      <input type="file" id="csvFile" class="form-control" accept=".csv">
    </div>

    <!-- Table hasil -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3" id="dataTable">
        <thead class="table-secondary">
          <tr>
            <th>No</th>
            <th>Nama Karyawan</th>
            <th>Shift</th>
            <th>TotalCO</th>
            <th>LastCO</th>
            <th>Index</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="6" class="text-center text-muted">Belum ada data</td></tr>
        </tbody>
      </table>
    </div>

    <button class="btn w-100 mt-3" id="downloadBtn">Download JPG</button>
  </div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoPTlFn5NSBWlDLAT5tvfui9ZKe-l1-INlSmjZ9wWTD3bva3XiP1xp9R2i7K5eTPHqIg/exec";

    const ambilDataBtn = document.getElementById("ambilDataBtn");
    const tanggalInput = document.getElementById("tanggal");
    const shiftInput = document.getElementById("shift");
    const csvInput = document.getElementById("csvFile");
    const tableBody = document.getElementById("tableBody");

    // Ambil data dari Google Sheet
    ambilDataBtn.addEventListener("click", async () => {
      const tanggal = tanggalInput.value;
      const shift = shiftInput.value;
      if (!tanggal || !shift) {
        alert("Silakan pilih tanggal dan shift terlebih dahulu!");
        return;
      }

      try {
        const res = await fetch(`${GAS_URL}?shift=${shift}&tanggal=${tanggal}`);
        const data = await res.json();

        if (data.error) {
          alert("Gagal mengambil data: " + data.error);
          return;
        }

        renderTable(data.karyawan);
      } catch (err) {
        alert("Terjadi kesalahan mengambil data dari Google Sheet.");
        console.error(err);
      }
    });

    // Render tabel nama dan shift
    function renderTable(data) {
      if (!data || data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Tidak ada data shift untuk tanggal ini.</td></tr>`;
        return;
      }
      tableBody.innerHTML = data.map((row, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${row.nama}</td>
          <td>${row.shift}</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      `).join('');
    }

    // Upload dan gabungkan data CSV
    csvInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n").map(line => line.split(","));
        // Asumsi CSV header: Nama,TotalCO,LastCO,Index
        const csvData = lines.slice(1).map(l => ({
          nama: l[0]?.trim(),
          totalCO: l[1]?.trim(),
          lastCO: l[2]?.trim(),
          index: l[3]?.trim()
        }));

        const rows = tableBody.querySelectorAll("tr");
        rows.forEach(row => {
          const namaCell = row.cells[1];
          if (!namaCell) return;
          const nama = namaCell.textContent.trim();
          const match = csvData.find(d => d.nama.toLowerCase() === nama.toLowerCase());
          if (match) {
            row.cells[3].textContent = match.totalCO || "-";
            row.cells[4].textContent = match.lastCO || "-";
            row.cells[5].textContent = match.index || "-";
          }
        });
      };
      reader.readAsText(file);
    });

    // Download tabel jadi JPG
    document.getElementById("downloadBtn").addEventListener("click", () => {
      html2canvas(document.querySelector(".card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "laporan-shift.jpg";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
