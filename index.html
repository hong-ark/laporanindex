<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Index Komplain Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      width: 95%;
      max-width: 900px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 25px 35px;
      background: #ffffff;
    }
    h3 { color: #4b0082; }
    table th, table td { text-align: center; vertical-align: middle; }
    #downloadBtn {
      background-color: #6a0dad; color: #fff; font-weight: 600; border: none;
    }
    #downloadBtn:hover { background-color: #570b9e; }
    .form-label { font-weight: 600; color: #444; }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-3 fw-bold">ðŸ“‹ LAPORAN INDEX KOMPLAIN ONLINE</h3>

    <!-- Input tanggal & shift -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tanggal" class="form-label">Pilih tanggal laporan:</label>
        <input type="date" id="tanggal" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="shift" class="form-label">Pilih Shift:</label>
        <select id="shift" class="form-select">
          <option value="">-- Pilih Shift --</option>
          <option value="M">Shift M</option>
          <option value="S">Shift S</option>
          <option value="P">Shift P (termasuk P1)</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="ambilDataBtn">Ambil Data</button>
      </div>
    </div>

    <!-- Upload CSV -->
    <div class="mb-3">
      <label class="form-label">Upload File CSV:</label>
      <input type="file" id="csvFile" class="form-control" accept=".csv">
    </div>

    <!-- Tombol Preview -->
    <div class="d-grid gap-2 mb-3" id="previewContainer" style="display:none;">
      <button class="btn btn-success" id="previewBtn">Preview Data Gabungan</button>
    </div>

    <!-- Tabel -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3" id="dataTable">
        <thead class="table-secondary">
          <tr>
            <th>No</th>
            <th>Nama Karyawan</th>
            <th>Shift</th>
            <th>TotalCO</th>
            <th>LastCO</th>
            <th>Index</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="6" class="text-center text-muted">Belum ada data</td></tr>
        </tbody>
      </table>
    </div>

    <button class="btn w-100 mt-3" id="downloadBtn">Download JPG</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoPTlFn5NSBWlDLAT5tvfui9ZKe-l1-INlSmjZ9wWTD3bva3XiP1xp9R2i7K5eTPHqIg/exec";
    let dataGabung = [], csvData = [];

    const tanggalInput = document.getElementById("tanggal");
    const shiftInput = document.getElementById("shift");
    const ambilDataBtn = document.getElementById("ambilDataBtn");
    const csvInput = document.getElementById("csvFile");
    const previewContainer = document.getElementById("previewContainer");
    const previewBtn = document.getElementById("previewBtn");
    const tableBody = document.getElementById("tableBody");

    ambilDataBtn.addEventListener("click", async () => {
      const tanggal = tanggalInput.value;
      const shift = shiftInput.value;
      if (!tanggal || !shift) {
        alert("Pilih tanggal dan shift terlebih dahulu!");
        return;
      }

      try {
        let tanggalParam = new Date(tanggal).toISOString().split('T')[0];
        let res = await fetch(`${GAS_URL}?shift=${shift}&tanggal=${tanggalParam}`);
        let data = await res.json();

        if (shift === "P") {
          const resP1 = await fetch(`${GAS_URL}?shift=P1&tanggal=${tanggalParam}`);
          const dataP1 = await resP1.json();
          if (dataP1.karyawan) data.karyawan.push(...dataP1.karyawan);
        }

        dataGabung = data.karyawan || [];
        renderTable(dataGabung);
      } catch (err) {
        alert("Gagal ambil data dari Google Sheet");
        console.error(err);
      }
    });

    function renderTable(data, withCsv = false) {
      if (!data.length) {
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Tidak ada data.</td></tr>`;
        return;
      }
      tableBody.innerHTML = data.map((row, i) => {
        const csvMatch = withCsv ? csvData.find(c => c.nama.toLowerCase() === row.nama.toLowerCase()) : null;
        return `
          <tr>
            <td>${i + 1}</td>
            <td>${row.nama}</td>
            <td>${row.shift}</td>
            <td>${csvMatch?.totalCO || "-"}</td>
            <td>${csvMatch?.lastCO || "-"}</td>
            <td>${csvMatch?.index || "-"}</td>
          </tr>`;
      }).join("");
    }

    csvInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        const lines = ev.target.result.split("\n").map(l => l.split(","));
        csvData = lines.slice(1).map(l => ({
          nama: l[1]?.trim(),
          totalCO: l[2]?.trim(),
          lastCO: l[3]?.trim(),
          index: l[4]?.trim()
        }));
        previewContainer.style.display = "block";
        alert("âœ… File CSV berhasil diunggah!");
      };
      reader.readAsText(file);
    });

    previewBtn.addEventListener("click", () => {
      if (!dataGabung.length) return alert("Ambil data shift dulu!");
      if (!csvData.length) return alert("Upload file CSV dulu!");
      renderTable(dataGabung, true);
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      html2canvas(document.querySelector(".card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "laporan-index-komplain.jpg";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
