<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Shift Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

  <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-5xl">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸ“… LAPORAN SHIFT HARIAN</h1>

    <!-- Pilihan tanggal -->
    <div class="mb-4">
      <label class="font-semibold">Pilih tanggal laporan:</label>
      <input id="tanggalInput" type="date" class="border p-2 rounded w-full mt-1">
    </div>

    <!-- Tombol ambil data dari Sheet -->
    <div class="flex justify-between items-center mb-6 flex-col sm:flex-row gap-3">
      <button id="ambilSheet" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full sm:w-auto">
        Ambil Nama dari Google Sheet
      </button>
      <input id="csvFile" type="file" accept=".csv" class="border p-2 rounded w-full sm:w-auto">
    </div>

    <!-- Area hasil -->
    <div id="resultArea" class="overflow-x-auto bg-gray-50 p-4 rounded-lg border border-gray-200">
      <table id="resultTable" class="min-w-full text-sm text-center">
        <thead class="bg-gray-200 text-gray-700 font-semibold">
          <tr>
            <th class="p-2">No</th>
            <th class="p-2">Nama Karyawan</th>
            <th class="p-2">Shift</th>
            <th class="p-2">TotalCO</th>
            <th class="p-2">LastCO</th>
            <th class="p-2">Index</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Tombol download -->
    <button id="downloadBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 w-full mt-6">
      Download JPG
    </button>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoPTlFn5NSBWlDLAT5tvfui9ZKe-l1-INlSmjZ9wWTD3bva3XiP1xp9R2i7K5eTPHqIg/exec";

    let sheetData = [];
    let csvData = [];

    const tableBody = document.querySelector("#resultTable tbody");

    // === Render Tabel ===
    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-1">${i + 1}</td>
          <td class="border p-1">${row.nama}</td>
          <td class="border p-1">${row.shift || ""}</td>
          <td class="border p-1">${row.total || ""}</td>
          <td class="border p-1">${row.last || ""}</td>
          <td class="border p-1">${row.index || ""}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // === Ambil data nama dari Google Sheet ===
    document.getElementById("ambilSheet").addEventListener("click", async () => {
      const tanggal = document.getElementById("tanggalInput").value;
      if (!tanggal) return alert("Pilih tanggal terlebih dahulu.");

      try {
        const res = await fetch(`${GAS_URL}?tanggal=${encodeURIComponent(tanggal)}`);
        const data = await res.json();

        // Normalisasi shift: misalnya P1 jadi P (tetap tampil aslinya di sheet)
        sheetData = data.map(d => ({
          nama: d.nama,
          shift: d.shift
        }));

        // tampilkan preview nama + shift
        renderTable(sheetData);
        alert("âœ… Data dari Google Sheet berhasil diambil!\nPreview nama dan shift ditampilkan.");
      } catch (e) {
        console.error(e);
        alert("Gagal mengambil data dari Google Sheet.");
      }
    });

    // === Upload CSV dan otomatis isi data tabel ===
    document.getElementById("csvFile").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();

      reader.onload = ev => {
        const lines = ev.target.result.split("\n").map(l => l.trim()).filter(l => l);
        const headers = lines[0].split(",").map(h => h.trim());
        csvData = lines.slice(1).map(line => {
          const vals = line.split(",").map(v => v.trim());
          const obj = {};
          headers.forEach((h, i) => obj[h.toLowerCase()] = vals[i] || "");
          return {
            nama: obj.nama || obj["name"] || "",
            total: obj.total || obj["totalco"] || "",
            last: obj.last || obj["lastco"] || "",
            index: obj.index || ""
          };
        });
        alert("âœ… File CSV berhasil dimuat!\nData akan digabung ke tabel.");

        updateTableWithCSV();
      };
      reader.readAsText(file);
    });

    // === Fungsi pencocokan CSV ke Sheet ===
    function updateTableWithCSV() {
      if (!sheetData.length) {
        alert("Ambil nama dari Google Sheet terlebih dahulu.");
        return;
      }

      const normalize = str => str.toLowerCase().replace(/[^a-z0-9]/g, "").trim();
      const similarity = (a, b) => {
        const len = Math.max(a.length, b.length);
        if (len === 0) return 1;
        let same = 0;
        for (let i = 0; i < Math.min(a.length, b.length); i++) {
          if (a[i] === b[i]) same++;
        }
        return same / len;
      };

      const merged = sheetData.map(k => {
        const normNama = normalize(k.nama);
        let dataCsv = csvData.find(c => normalize(c.nama) === normNama);

        if (!dataCsv) {
          let bestMatch = { score: 0, data: null };
          for (const c of csvData) {
            const score = similarity(normNama, normalize(c.nama));
            if (score > bestMatch.score) bestMatch = { score, data: c };
          }
          if (bestMatch.score >= 0.85) dataCsv = bestMatch.data;
        }

        return {
          nama: k.nama,
          shift: k.shift,
          total: dataCsv ? dataCsv.total : "",
          last: dataCsv ? dataCsv.last : "",
          index: dataCsv ? dataCsv.index : ""
        };
      });

      renderTable(merged);
    }

    // === Download JPG ===
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const area = document.querySelector("#resultArea");
      const canvas = await html2canvas(area, { scale: 2 });
      const link = document.createElement("a");
      link.download = "Laporan_Shift_Harian.jpg";
      link.href = canvas.toDataURL("image/jpeg");
      link.click();
    });
  </script>

</body>
</html>
