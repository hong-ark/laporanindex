<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Index Shift (dengan SLA)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { background: #f6f7fb; padding: 20px; }
    .container { max-width: 1100px; background: white; border-radius: 10px; padding: 25px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { font-size: 15px; }
    #resultTable th { background: #f2f2f2; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h4><b>Laporan Index Shift</b></h4>
    <p>Input shift → Ambil nama dari GSheet → Upload CSV → Generate Tabel.</p>

    <div class="mb-3 row">
      <div class="col-md-2">
        <label class="form-label">Shift</label>
        <input type="text" id="shiftInput" class="form-control" maxlength="2" placeholder="M / P / S" />
      </div>
      <div class="col-md-4">
        <label class="form-label">&nbsp;</label><br />
        <button id="ambilNamaBtn" class="btn btn-primary">Ambil Nama dari GSheet Jadwal</button>
      </div>
      <div class="col-md-6 text-end">
        <label class="form-label">Tanggal yang dicek:</label>
        <p id="tanggalCek"></p>
      </div>
    </div>

    <hr />

    <div class="mb-3">
      <label for="csvFile" class="form-label">Upload file CSV (dipisah dengan ;)</label>
      <input type="file" id="csvFile" class="form-control" accept=".csv" />
      <small class="text-muted">
        Pastikan CSV punya header seperti (NIK Pengambil, Durasi Komplain, Waktu SLA, Status Komplain, Status SLA, Tanggal Selesai).
      </small>
    </div>

    <button id="generateBtn" class="btn btn-success mb-3">Generate Tabel</button>
    <span id="statusText" class="ms-2 text-muted"></span>

    <div id="resultArea" class="mt-4">
      <table id="resultTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Karyawan</th>
            <th>Jam Terakhir CO</th>
            <th>Shift</th>
            <th>IndexCO</th>
            <th>SLA</th>
            <th>TotalCO</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="text-end mt-3">
      <button id="downloadBtn" class="btn btn-outline-primary">Download JPG</button>
    </div>
  </div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyoPTlFn5NSBWlDLAT5tvfui9ZKe-l1-INlSmjZ9wWTD3bva3XiP1xp9R2i7K5eTPHqIg/exec";

let sheetData = [];
let csvData = [];

document.getElementById("tanggalCek").textContent =
  new Date().toLocaleDateString("id-ID", { day:"numeric", month:"long", year:"numeric" });

// === Ambil Data GSheet ===
document.getElementById("ambilNamaBtn").addEventListener("click", async () => {
  const shift = document.getElementById("shiftInput").value.trim().toUpperCase();
  if (!shift) return alert("Masukkan shift (M, P, atau S)");
  document.getElementById("statusText").textContent = "Mengambil data dari Google Sheet...";
  try {
    let shiftsToFetch = [shift];
    if (shift === "P") shiftsToFetch.push("P1");
    let allData = [];
    for (const s of shiftsToFetch) {
      const res = await fetch(`${GAS_URL}?shift=${s}`);
      const data = await res.json();
      if (data.karyawan && Array.isArray(data.karyawan)) allData = allData.concat(data.karyawan);
    }
    const seen = new Set();
    sheetData = allData.filter(k => {
      const nama = (k.nama || "").toString().trim();
      if (!nama) return false;
      if (seen.has(nama)) return false;
      seen.add(nama);
      return true;
    }).map(k => ({
      nama: (k.nama || "").toString().trim(),
      nik: (k.nik || k.NIK || "").toString().replace(/\D/g, "").trim()
    }));
    document.getElementById("statusText").textContent = `Data ditemukan: ${sheetData.length} orang (Shift ${shiftsToFetch.join(" & ")})`;
  } catch (err) {
    document.getElementById("statusText").textContent = "Gagal memanggil API: " + err.message;
  }
});

// === Fungsi Pendukung ===
function durasiKeDetik(v){
  if (!v) return 0;
  const s = v.toString().trim();
  const m1 = s.match(/(\d+)\s*d\s*(\d{1,2}):(\d{2}):(\d{2})$/i);
  if (m1) return (+m1[1])*86400 + (+m1[2])*3600 + (+m1[3])*60 + (+m1[4]);
  const m2 = s.match(/(\d{1,2}):(\d{2}):(\d{2})$/);
  if (m2) return (+m2[1])*3600 + (+m2[2])*60 + (+m2[3]);
  return 0;
}

function normalizeStatus(s){
  if (!s && s !== 0) return "";
  return String(s).replace(/\u00A0/g,' ').replace(/[_\-]/g,' ').replace(/\s+/g,' ').trim().toLowerCase();
}

function isAcceptedStatus(norm){ 
  return norm.includes("resolved") || norm.includes("closed") || norm.includes("in progress") || norm.includes("inprogress");
}

function ambilJamDariTanggal(s){
  if (!s) return "-";
  const m = s.match(/(\d{1,2}):(\d{2})(?::\d{2})?/);
  return m ? `${m[1].padStart(2,'0')}:${m[2]}` : "-";
}

// === Parse CSV ===
document.getElementById("csvFile").addEventListener("change", (e)=>{
  const file=e.target.files[0];
  if(!file)return;
  Papa.parse(file,{
    header:true,
    delimiter:";",
    skipEmptyLines:true,
    complete:(res)=>{
      const rawFields=res.meta.fields||[];
      const headerMap={};
      for(const f of rawFields) headerMap[f.toLowerCase().replace(/[^a-z0-9]/g,'')]=f;

      const getCol=(row,arr)=>{ 
        for(const c of arr){ 
          const k=headerMap[c.toLowerCase().replace(/[^a-z0-9]/g,'')]; 
          if(k&&row.hasOwnProperty(k)) return (row[k]||"").toString(); 
        } 
        return ""; 
      };

      csvData=res.data.map(r=>{
        const nikRaw=(getCol(r,['nikpengambil','nik'])).replace(/\D/g,'').trim();
        const durasiRaw=getCol(r,['durasikomplain','durasi']);
        const waktuSlaRaw=getCol(r,['waktusla','waktu sla']);
        const statusRaw=getCol(r,['statuskomplain','status']);
        const statusSlaRaw=getCol(r,['statussla','status sla']);
        const tglSelesaiRaw=getCol(r,['tanggalselesai','tanggal selesai']);
        const slaNum=parseFloat((waktuSlaRaw||"").replace(",",".")) || 0;

        return{
          nik:nikRaw,
          durasiDetik:durasiKeDetik(durasiRaw),
          waktuSlaDetik:slaNum*3600,
          statusNorm:normalizeStatus(statusRaw),
          statusSLA: (statusSlaRaw || "").toLowerCase(),
          tanggalSelesai: tglSelesaiRaw
        };
      });

      document.getElementById("statusText").textContent=`File CSV terbaca: ${csvData.length} baris.`;
    }
  });
});

// === Hitung ===
function computeC(r){ return r.waktuSlaDetik>0 ? r.durasiDetik/r.waktuSlaDetik : 0; }

function rataRata_byNIK(nik){
  const rows=csvData.filter(r=>r.nik===nik && isAcceptedStatus(r.statusNorm));
  if(!rows.length)return{avg:null,count:0,lastTime:"-",sla:0};
  const sum=rows.reduce((a,b)=>a+computeC(b),0);
  const latest=rows.map(r=>r.tanggalSelesai).filter(Boolean).sort().pop();
  const slaCount=rows.filter(r=>r.statusSLA.includes("lewat")).length;
  return{avg:sum/rows.length,count:rows.length,lastTime:ambilJamDariTanggal(latest),sla:slaCount};
}

// === Generate Tabel ===
document.getElementById("generateBtn").addEventListener("click",()=>{
  if(!sheetData.length)return alert("Ambil nama dari GSheet dulu.");
  if(!csvData.length)return alert("Upload file CSV dulu.");
  const shift=document.getElementById("shiftInput").value.trim().toUpperCase();
  const tbody=document.querySelector("#resultTable tbody");
  tbody.innerHTML="";
  for(let i=0;i<sheetData.length;i++){
    const k=sheetData[i];
    const res=rataRata_byNIK(k.nik);
    const avg=res.avg!==null?res.avg.toFixed(3):"-";
    const ket=res.count>0?`${res.count} Co diambil`:"-";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${k.nama}</td>
      <td>${res.lastTime}</td>
      <td>${shift}</td>
      <td>${avg}</td>
      <td>${res.sla}</td>
      <td>${ket}</td>
    `;
    tbody.appendChild(tr);
  }
  document.getElementById("statusText").textContent="✅ Perhitungan selesai.";
});

// === Download JPG ===
document.getElementById("downloadBtn").addEventListener("click",async()=>{
  const area=document.querySelector("#resultArea");
  const canvas=await html2canvas(area,{scale:2});
  const link=document.createElement("a");
  link.download="Laporan_Index_Shift.jpg";
  link.href=canvas.toDataURL("image/jpeg");
  link.click();
});
</script>
</body>
</html>
