<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Index Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { background: #f6f7fb; padding: 20px; }
    .container { max-width: 1100px; background: white; border-radius: 10px; padding: 25px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { font-size: 15px; }
    #resultTable th { background: #f2f2f2; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h4><b>Laporan Index Shift</b></h4>
    <p>Pilih shift, ambil nama-nama dari Google Sheet, upload CSV, lalu generate JPG.</p>

    <div class="mb-3 row">
      <div class="col-md-2">
        <label class="form-label">Shift</label>
        <input type="text" id="shiftInput" class="form-control" maxlength="2" placeholder="M / P / S" />
      </div>
      <div class="col-md-4">
        <label class="form-label">&nbsp;</label><br />
        <button id="ambilNamaBtn" class="btn btn-primary">Ambil Nama dari Google Sheet</button>
      </div>
      <div class="col-md-6 text-end">
        <label class="form-label">Tanggal yang dicek:</label>
        <p id="tanggalCek"></p>
      </div>
    </div>

    <hr />

    <div class="mb-3">
      <label for="csvFile" class="form-label">Upload file CSV (header: No | Personil | TotalCO | LastCO | Index)</label>
      <input type="file" id="csvFile" class="form-control" accept=".csv" />
      <small class="text-muted">CSV harus memiliki header "Personil" (atau "Person") sebagai kolom nama.</small>
    </div>

    <button id="generateBtn" class="btn btn-success mb-3">Generate Tabel</button>
    <span id="statusText" class="ms-2 text-muted"></span>

    <div id="resultArea" class="mt-4">
      <table id="resultTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Karyawan</th>
            <th>Shift</th>
            <th>TotalCO</th>
            <th>LastCO</th>
            <th>Index</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="text-end mt-3">
      <button id="downloadBtn" class="btn btn-outline-primary">Download JPG</button>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoPTlFn5NSBWlDLAT5tvfui9ZKe-l1-INlSmjZ9wWTD3bva3XiP1xp9R2i7K5eTPHqIg/exec";

    let sheetData = [];
    let csvData = [];

    // === Tampilkan tanggal hari ini ===
    const today = new Date();
    document.getElementById("tanggalCek").textContent = today.toLocaleDateString("id-ID", { day: "numeric", month: "long", year: "numeric" });

    // === Ambil nama dari Google Sheet ===
    document.getElementById("ambilNamaBtn").addEventListener("click", async () => {
      const shift = document.getElementById("shiftInput").value.trim().toUpperCase();
      if (!shift) return alert("Masukkan shift (M, P, atau S)");

      document.getElementById("statusText").textContent = "Mengambil data dari Google Sheet...";

      try {
        let shiftsToFetch = [shift];
        if (shift === "P") shiftsToFetch.push("P1"); // tambahan penting agar P1 ikut diambil

        let allData = [];

        for (let s of shiftsToFetch) {
          const url = `${GAS_URL}?shift=${s}`;
          const res = await fetch(url);
          const data = await res.json();
          if (data.karyawan && Array.isArray(data.karyawan)) {
            allData = allData.concat(data.karyawan);
          }
        }

        // Hilangkan duplikat nama
        const unique = [];
        const seen = new Set();
        for (const k of allData) {
          if (!seen.has(k.nama)) {
            seen.add(k.nama);
            unique.push(k);
          }
        }

        sheetData = unique;
        document.getElementById("statusText").textContent = `Data ditemukan: ${sheetData.length} orang. (Shift ${shiftsToFetch.join(" & ")})`;
      } catch (err) {
        document.getElementById("statusText").textContent = "Gagal memanggil API: " + err.message;
      }
    });

    // === Upload & baca CSV ===
    document.getElementById("csvFile").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        const rows = evt.target.result.split("\n").map(r => r.split("|").map(c => c.trim()));
        const header = rows[0].map(h => h.toLowerCase());
        const idxPerson = header.findIndex(h => h.includes("personil") || h.includes("person"));
        const idxTotal = header.findIndex(h => h.includes("total"));
        const idxLast = header.findIndex(h => h.includes("last"));
        const idxIndex = header.findIndex(h => h.includes("index"));
        csvData = rows.slice(1).map(r => ({
          nama: (r[idxPerson] || "").trim(),
          total: (r[idxTotal] || "").trim(),
          last: (r[idxLast] || "").trim(),
          index: (r[idxIndex] || "").trim(),
        })).filter(x => x.nama);
        document.getElementById("statusText").textContent = `File CSV terbaca: ${csvData.length} baris.`;
      };
      reader.readAsText(file);
    });

    // === Generate tabel ===
    document.getElementById("generateBtn").addEventListener("click", () => {
      if (!sheetData.length) return alert("Ambil nama dari Google Sheet dulu.");
      if (!csvData.length) return alert("Upload file CSV terlebih dahulu.");

      const shift = document.getElementById("shiftInput").value.trim().toUpperCase();
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";

      sheetData.forEach((k, i) => {
        const dataCsv = csvData.find(c => c.nama.toLowerCase().includes(k.nama.toLowerCase()));
        const total = dataCsv ? dataCsv.total : "";
        const last = dataCsv ? dataCsv.last : "";
        const idx = dataCsv ? dataCsv.index : "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${k.nama}</td>
          <td>${shift}</td>
          <td>${total}</td>
          <td>${last}</td>
          <td>${idx}</td>
        `;
        tbody.appendChild(tr);
      });
    });

    // === Download JPG ===
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const area = document.querySelector("#resultArea");
      const canvas = await html2canvas(area, { scale: 2 });
      const link = document.createElement("a");
      link.download = "Laporan_Index_Shift.jpg";
      link.href = canvas.toDataURL("image/jpeg");
      link.click();
    });
  </script>
</body>
</html>
