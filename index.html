<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Index CO Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    table th {
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
    }
    table th:hover {
      background-color: #0b5ed7;
    }
    .download-btn {
      margin-top: 15px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="reportTitle" class="mb-3"></div>

    <div class="table-responsive" id="resultArea">
      <table id="dataTable" class="table table-striped table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Shift</th>
            <th>LastCO</th>
            <th>IndexCO</th>
            <th>TotalCO</th>
            <th>SLA</th>
            <th>InProgress</th>
            <th>RelasiResolved</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>

    <button id="downloadBtn" class="btn btn-outline-primary download-btn">Download JPG</button>

    <footer>
      © 2025 EDP Fai
    </footer>
  </div>

  <script>
    async function loadData() {
      const urlParams = new URLSearchParams(window.location.search);
      const shift = urlParams.get("shift") || "";
      const tanggal = urlParams.get("tanggal") || new Date().toLocaleDateString("id-ID", { day: 'numeric', month: 'long', year: 'numeric' });

      const shiftText = shift === "P" ? "Shift 1" :
                        shift === "S" ? "Shift 2" :
                        shift === "M" ? "Shift 3" : shift;

      document.getElementById("reportTitle").innerHTML = `
        <h5 class="fw-bold mb-3 text-start">
          Laporan Index CO ${shiftText} — Tanggal ${tanggal}
        </h5>
      `;

      const sheetURL = "https://script.google.com/macros/s/AKfycbx.../exec"; // ← ganti sesuai URL kamu
      const response = await fetch(`${sheetURL}?shift=${shift}`);
      const data = await response.json();

      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";

      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row.nama}</td>
          <td>${row.shift}</td>
          <td>${row.lastCO}</td>
          <td>${row.indexCO}</td>
          <td>${row.totalCO}</td>
          <td>${row.sla}</td>
          <td>${row.inProgress}</td>
          <td>${row.relasiResolved}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Auto sort header klik
    document.addEventListener("DOMContentLoaded", () => {
      loadData();
      document.querySelectorAll("th").forEach((th, index) => {
        th.addEventListener("click", () => sortTable(index));
      });
    });

    function sortTable(columnIndex) {
      const table = document.getElementById("dataTable");
      const rows = Array.from(table.querySelectorAll("tbody tr"));
      const asc = table.getAttribute("data-sort-asc") !== "true";
      rows.sort((a, b) => {
        const aText = a.children[columnIndex].innerText;
        const bText = b.children[columnIndex].innerText;
        return isNaN(aText - bText)
          ? aText.localeCompare(bText, "id", { numeric: true })
          : (aText - bText);
      });
      if (!asc) rows.reverse();
      table.querySelector("tbody").append(...rows);
      table.setAttribute("data-sort-asc", asc);
    }

    // Download JPG
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const area = document.querySelector("#resultArea");
      const canvas = await html2canvas(area, { scale: 2 });
      const link = document.createElement("a");
      link.download = "Laporan_Index_Shift.jpg";
      link.href = canvas.toDataURL("image/jpeg");
      link.click();
    });
  </script>
</body>
</html>
