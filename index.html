<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Index Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { background: #f6f7fb; padding: 20px; }
    .container { max-width: 1100px; background: white; border-radius: 10px; padding: 25px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { font-size: 15px; }
    #resultTable th { background: #f2f2f2; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h4><b>Laporan Index Shift</b></h4>
    <p>Silakan input shift, kemudian upload file CSV dari Telegram, lalu klik <b>Generate Tabel</b>.</p>

    <div class="mb-3 row">
      <div class="col-md-2">
        <label class="form-label">Shift</label>
        <input type="text" id="shiftInput" class="form-control" maxlength="2" placeholder="M / P / S" />
      </div>
      <div class="col-md-4">
        <label class="form-label">&nbsp;</label><br />
        <button id="ambilNamaBtn" class="btn btn-primary">Ambil Nama dari GSheet Jadwal</button>
      </div>
      <div class="col-md-6 text-end">
        <label class="form-label">Tanggal yang dicek:</label>
        <p id="tanggalCek"></p>
      </div>
    </div>

    <hr />

    <div class="mb-3">
      <label for="csvFile" class="form-label">Upload file CSV (dipisah dengan ;)</label>
      <input type="file" id="csvFile" class="form-control" accept=".csv" />
      <small class="text-muted">Gunakan file CSV dengan kolom: NIK Pengambil, Durasi Komplain, Waktu SLA, Status Komplain.</small>
    </div>

    <button id="generateBtn" class="btn btn-success mb-3">Generate Tabel</button>
    <span id="statusText" class="ms-2 text-muted"></span>

    <div id="resultArea" class="mt-4" style="display:none;">
      <table id="resultTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Karyawan</th>
            <th>NIK</th>
            <th>Shift</th>
            <th>Rata-rata Index</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="text-end mt-3">
      <button id="downloadBtn" class="btn btn-outline-primary">Download JPG</button>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoPTlFn5NSBWlDLAT5tvfui9ZKe-l1-INlSmjZ9wWTD3bva3XiP1xp9R2i7K5eTPHqIg/exec";
    let sheetData = [];
    let csvLines = [];

    // === Tanggal hari ini ===
    const today = new Date();
    document.getElementById("tanggalCek").textContent = today.toLocaleDateString("id-ID", {
      day: "numeric", month: "long", year: "numeric"
    });

    // === Ambil nama dari Google Sheet ===
    document.getElementById("ambilNamaBtn").addEventListener("click", async () => {
      const shift = document.getElementById("shiftInput").value.trim().toUpperCase();
      if (!shift) return alert("Masukkan shift (M, P, atau S)");
      document.getElementById("statusText").textContent = "Mengambil data dari Google Sheet...";

      try {
        let shiftsToFetch = [shift];
        if (shift === "P") shiftsToFetch.push("P1");
        let allData = [];

        for (let s of shiftsToFetch) {
          const res = await fetch(`${GAS_URL}?shift=${s}`);
          const data = await res.json();
          if (data.karyawan && Array.isArray(data.karyawan)) {
            allData = allData.concat(data.karyawan);
          }
        }

        // Hilangkan duplikat
        const unique = [];
        const seen = new Set();
        for (const k of allData) {
          if (!seen.has(k.nama)) {
            seen.add(k.nama);
            unique.push(k);
          }
        }

        sheetData = unique.map(k => ({
          nama: k.nama.toUpperCase(),
          nik: (k.nik || "").toString().trim()
        }));

        document.getElementById("statusText").textContent =
          `Data ditemukan: ${sheetData.length} orang (Shift ${shiftsToFetch.join(" & ")})`;
      } catch (err) {
        document.getElementById("statusText").textContent = "Gagal memanggil API: " + err.message;
      }
    });

    // === Upload CSV ===
    document.getElementById("csvFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      csvLines = text.split("\n").map(r => r.trim()).filter(r => r);
      document.getElementById("statusText").textContent = `File CSV terbaca: ${csvLines.length - 1} baris.`;
    });

    // === Generate tabel ===
    document.getElementById("generateBtn").addEventListener("click", () => {
      if (!sheetData.length) return alert("Ambil nama dari Google Sheet dulu.");
      if (!csvLines.length) return alert("Upload file CSV terlebih dahulu.");

      const shift = document.getElementById("shiftInput").value.trim().toUpperCase();
      const header = csvLines[0].split(";").map(h => h.trim());
      const idxStatus = header.indexOf("Status Komplain");
      const idxDurasi = header.indexOf("Durasi Komplain");
      const idxSLA = header.indexOf("Waktu SLA");
      const idxNIK = header.indexOf("NIK Pengambil");

      if (idxStatus < 0 || idxDurasi < 0 || idxSLA < 0 || idxNIK < 0) {
        document.getElementById("statusText").textContent = "Kolom CSV tidak lengkap!";
        return;
      }

      const dataPerNIK = {};
      for (let i = 1; i < csvLines.length; i++) {
        const cols = csvLines[i].split(";").map(x => x.trim());
        const status = (cols[idxStatus] || "").toUpperCase();
        const nik = (cols[idxNIK] || "").replace(/\D/g, "");
        const durasiStr = cols[idxDurasi] || "";
        const slaStr = cols[idxSLA] || "";

        if (!nik || !durasiStr || !slaStr) continue;
        if (!["RESOLVED","IN PROGRESS","CLOSED"].includes(status)) continue;

        const durasi = parseDurasi(durasiStr);
        const sla = parseFloat(slaStr.replace(",", "."));
        const index = sla > 0 ? durasi / sla : 0;

        if (!dataPerNIK[nik]) dataPerNIK[nik] = [];
        dataPerNIK[nik].push(index);
      }

      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      let no = 1;
      for (const k of sheetData) {
        const data = dataPerNIK[k.nik];
        const rata = data ? (data.reduce((a,b)=>a+b,0)/data.length).toFixed(4) : "-";
        const ket = data ? `✅ ${data.length} data` : "❌ Tidak ada";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${no++}</td>
          <td>${k.nama}</td>
          <td>${k.nik}</td>
          <td>${shift}</td>
          <td>${rata}</td>
          <td>${ket}</td>
        `;
        tbody.appendChild(tr);
      }

      document.getElementById("resultArea").style.display = "block";
      document.getElementById("statusText").textContent = "✅ Tabel berhasil digenerate.";
    });

    // === Fungsi konversi durasi ke jam ===
    function parseDurasi(str) {
      str = str.replace(",", ".").trim();
      let hari = 0, jam = 0, menit = 0, detik = 0;
      if (str.includes("d")) {
        const match = str.match(/(\d+)d\s*(\d+):(\d+):(\d+)/);
        if (match) [hari, jam, menit, detik] = match.slice(1).map(Number);
      } else {
        const match = str.match(/(\d+):(\d+):(\d+)/);
        if (match) [jam, menit, detik] = match.map(Number).slice(1);
      }
      return hari * 24 + jam + (menit / 60) + (detik / 3600);
    }

    // === Download JPG ===
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const area = document.querySelector("#resultArea");
      const canvas = await html2canvas(area, { scale: 2 });
      const link = document.createElement("a");
      link.download = "Laporan_Index_Shift.jpg";
      link.href = canvas.toDataURL("image/jpeg");
      link.click();
    });
  </script>
</body>
</html>
