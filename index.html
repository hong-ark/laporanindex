<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Index Shift (Index terakhir CO)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    h2 { margin-bottom: 20px; }
    table th, table td { vertical-align: middle; }
    #statusText { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">Laporan Index Shift (Index terakhir CO)</h2>

  <!-- Form input -->
  <div class="card p-3 mb-4">
    <div class="row g-2 align-items-center">
      <div class="col-md-3">
        <label for="shiftInput" class="form-label fw-bold">Pilih Shift</label>
        <select id="shiftInput" class="form-select">
          <option value="">-- Pilih Shift --</option>
          <option value="M">M</option>
          <option value="S">S</option>
          <option value="P">P</option>
          <option value="P1">P1</option>
          <option value="MH1">MH1 (Shift Malam H-1)</option>
        </select>
      </div>
      <div class="col-md-3">
        <button id="ambilNamaBtn" class="btn btn-primary w-100">Ambil Nama dari GSheet</button>
      </div>
      <div class="col-md-3">
        <button id="generateBtn" class="btn btn-success w-100" disabled>Generate Tabel</button>
      </div>
      <div class="col-md-3">
        <div id="statusText" class="text-muted">Menunggu aksi...</div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <strong>Tanggal yang dicek:</strong> <span id="tanggalCek">-</span>
  </div>

  <!-- Tabel hasil -->
  <table class="table table-bordered table-striped" id="dataTable">
    <thead class="table-dark">
      <tr>
        <th>No</th>
        <th>Nama Karyawan - Shift</th>
        <th>Index Terakhir (CO)</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzR5FqFZM_G3XcPFeurBRFMrU-NNqxMW2ZtSCRIpESCpC4Nz7VzdKRmt-Zx1rJXjnRd-g/exec";
    let sheetData = [];

    // ===== Ambil nama dari GSheet =====
    document.getElementById("ambilNamaBtn").addEventListener("click", async () => {
      const shift = document.getElementById("shiftInput").value.trim().toUpperCase();
      if (!shift) return alert("Pilih shift terlebih dahulu!");

      document.getElementById("statusText").textContent = "Mengambil data dari Google Sheet...";

      try {
        const now = new Date();
        let tanggalLabel;

        if (shift === "MH1") {
          // Ambil tanggal kemarin (H-1)
          const y = new Date();
          y.setDate(now.getDate() - 1);
          tanggalLabel = new Date(y).toLocaleDateString("id-ID", {
            day: "numeric", month: "long", year: "numeric"
          });
        } else {
          tanggalLabel = new Date(now).toLocaleDateString("id-ID", {
            day: "numeric", month: "long", year: "numeric"
          });
        }

        // kirim hanya shift saja (tanpa parameter tanggal)
        const url = `${GAS_URL}?shift=${encodeURIComponent(shift)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.ok) throw new Error(data.error || "Gagal mengambil data");

        sheetData = data.karyawan || [];
        document.getElementById("tanggalCek").textContent = tanggalLabel;
        document.getElementById("statusText").textContent = `✅ ${sheetData.length} nama berhasil diambil (Shift ${shift}).`;
        document.getElementById("generateBtn").disabled = false;

      } catch (err) {
        console.error(err);
        alert("Gagal mengambil data: " + err.message);
        document.getElementById("statusText").textContent = "❌ Gagal mengambil data dari GSheet.";
      }
    });

    // ===== Generate tabel hasil =====
    document.getElementById("generateBtn").addEventListener("click", () => {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      if (!sheetData.length) {
        alert("Belum ada data yang diambil dari GSheet!");
        return;
      }

      sheetData.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row.nama} - ${row.shift}</td>
          <td contenteditable="true" class="text-center"></td>
          <td contenteditable="true" class="text-center"></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("statusText").textContent = "✅ Tabel berhasil digenerate.";
    });
  </script>

</body>
</html>
