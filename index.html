<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Index Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: #f5f7fa;
      padding: 20px;
    }
    h2 {
      font-weight: 600;
      color: #333;
    }
    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    thead {
      background: #007bff;
      color: white;
    }
    tbody tr:hover {
      background-color: #f1f8ff;
    }
    .btn-primary {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Laporan Index Shift</h2>
    <div class="mb-3">
      <label for="csvFile" class="form-label">Pilih File CSV</label>
      <input type="file" class="form-control" id="csvFile" accept=".csv" />
    </div>
    <button class="btn btn-primary mb-4" id="processBtn">Proses</button>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Personil</th>
          <th>TotalCO</th>
          <th>IndexCO</th>
        </tr>
      </thead>
      <tbody id="resultBody">
        <tr><td colspan="3" class="text-center text-muted">Belum ada data</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("processBtn").addEventListener("click", function () {
      const fileInput = document.getElementById("csvFile");
      if (!fileInput.files.length) {
        alert("Silakan pilih file CSV terlebih dahulu!");
        return;
      }

      Papa.parse(fileInput.files[0], {
        delimiter: ";",
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          const data = results.data;
          const resultBody = document.getElementById("resultBody");
          resultBody.innerHTML = "";

          const grouped = {};

          // Filter hanya status yang diperhitungkan
          const validStatus = ["RESOLVED", "IN PROGRESS", "CLOSED"];

          data.forEach(row => {
            const nik = row["NIK Pengambil"];
            const status = (row["Status Komplain"] || "").trim().toUpperCase();
            const durasi = row["Durasi Komplain"];
            if (!nik || !validStatus.includes(status)) return;

            // Konversi durasi ke jam
            const durasiMatch = durasi.match(/(\d+)d\s+(\d+):(\d+):(\d+)/);
            let durasiJam = 0;
            if (durasiMatch) {
              const hari = parseInt(durasiMatch[1]);
              const jam = parseInt(durasiMatch[2]);
              const menit = parseInt(durasiMatch[3]);
              const detik = parseInt(durasiMatch[4]);
              durasiJam = hari * 24 + jam + menit / 60 + detik / 3600;
            }

            if (!grouped[nik]) grouped[nik] = { total: 0, sum: 0, name: row["Diambil Oleh"] };
            grouped[nik].total++;
            grouped[nik].sum += durasiJam;
          });

          const keys = Object.keys(grouped);
          if (keys.length === 0) {
            resultBody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">Tidak ada data valid</td></tr>`;
            return;
          }

          keys.forEach(nik => {
            const person = grouped[nik];
            const avg = person.sum / person.total;
            const avgRounded = avg ? avg.toFixed(4) : "-";
            const totalCO = `${person.total} Co diambil`;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${person.name || "-"}</td>
              <td>${totalCO}</td>
              <td>${avgRounded}</td>
            `;
            resultBody.appendChild(tr);
          });
        }
      });
    });
  </script>
</body>
</html>
