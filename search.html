<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Complain Online by KODE TOKO</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
      padding: 20px;
      font-family: "Segoe UI", Roboto, Arial;
    }
    .container {
      max-width: 900px;
    }
    .card-komplain {
      border-left: 6px solid #1976d2;
    }
    .card-komplain.resolved-sla {
      border-left-color: #2e7d32;
    }
    .card-komplain.resolved-lewat {
      border-left-color: #c62828;
    }
    .card-komplain.in-progress {
      border-left-color: #f9a825;
    }
    .kode {
      font-family: monospace;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
<div class="container">

  <h4 class="mb-3">üîç Tracking Complaint Online tool</h4>

  <!-- SEARCH -->
  <div class="input-group mb-3">
    <input type="text" id="kodeInput" class="form-control"
           placeholder="Silakan ketik kode toko">
    <button class="btn btn-primary" id="searchBtn">Cari</button>
  </div>

  <div id="infoText" class="text-muted mb-3"></div>

  <!-- RESULT -->
  <div id="resultArea"></div>

</div>

<script>
/* ======================================================
   CONFIG
====================================================== */
const SEARCH_GAS_URL = "https://script.google.com/macros/s/AKfycbwM9J3WsL6474mU0up-1jIUemZhNrRC32Z_6vFnfRbnHICZkbbsAjICS33AdWlUgTSzCQ/exec";

/* ======================================================
   EVENT
====================================================== */
document.getElementById("searchBtn").addEventListener("click", doSearch);
document.getElementById("kodeInput").addEventListener("keydown", e => {
  if (e.key === "Enter") doSearch();
});

/* ======================================================
   SEARCH
====================================================== */
async function doSearch() {
  const kode = document.getElementById("kodeInput").value.trim();
 if (!kode) {
  alert("Masukkan Kode Toko");
  return;
}

  document.getElementById("infoText").textContent = "üîÑ Mencari data...";
  document.getElementById("resultArea").innerHTML = "";

  try {
    const url = `${SEARCH_GAS_URL}?kode=${encodeURIComponent(kode)}`;
    const res = await fetch(url);
    const json = await res.json();

    if (!json.ok) throw new Error(json.error || "Gagal search");

    renderCards(json.data || []);
    document.getElementById("infoText").textContent =
      `Ditemukan ${json.data.length} data untuk kode "${kode}"`;

  } catch (err) {
    document.getElementById("infoText").textContent = "";
    alert("‚ùå Error: " + err.message);
  }
}

/* ======================================================
   RENDER CARD
====================================================== */
function renderCards(rows) {
  const area = document.getElementById("resultArea");
  if (!rows.length) {
    area.innerHTML = `<div class="text-muted">Tidak ada data.</div>`;
    return;
  }

  rows.forEach(r => {
    const statusClass = getStatusClass(r);

    const card = document.createElement("div");
    card.className = `card shadow-sm mb-3 card-komplain ${statusClass}`;

    card.innerHTML = `
      <div class="card-body">

        <h6 class="fw-bold mb-1">${esc(r.cabang)}</h6>
        <div class="text-muted small">
          dr: ${esc(r.lokasiAsal)}<br>
          ke: ${esc(r.lokasiTujuan)}
        </div>

        <hr class="my-2">

        <div class="row small fw-semibold">
          <div class="col">No Komplain</div>
          <div class="col">Tanggal Buat</div>
        </div>
        <div class="row mb-2">
          <div class="col kode">${esc(r.noKomplain)}</div>
          <div class="col">${esc(r.tanggalBuat)}</div>
        </div>

        <hr class="my-2">

        <div class="small">
          <div><strong>Dibuat</strong>  : ${esc(r.dibuatOleh)}</div>
          <div><strong>Diambil</strong> : ${esc(r.diambilOleh)}</div>
          <div><strong>Status</strong>  : ${esc(r.statusKomplain)} - ${esc(r.statusSLA)}</div>
          <div><strong>Umur CO</strong> : ${esc(r.umurKomplain)}</div>
        </div>

        <hr class="my-2">

        <div class="small">
          <div><strong>Kategori</strong> : ${esc(r.kategoriMasalah)}</div>
          <div><strong>Masalah</strong>  : ${esc(r.masalah)}</div>
          <div><strong>Detail</strong>   : ${esc(r.deskripsi)}</div>
          <div><strong>Solusi</strong>   : ${esc(r.solusi)}</div>
        </div>

        <button class="btn btn-sm btn-outline-primary mt-3 w-100"
                onclick='copyKomplain(${JSON.stringify(r)})'>
          COPY
        </button>

      </div>
    `;

    area.appendChild(card);
  });
}

/* ======================================================
   COPY TO CLIPBOARD (WA FORMAT)
====================================================== */
function copyKomplain(r) {
  const text = `
${r.cabang || "-"}
dr: ${r.lokasiAsal || "-"}
ke: ${r.lokasiTujuan || "-"}
-----------------------------------
No Komplain | Tanggal Buat
-----------------------------------
${r.noKomplain || "-"} | ${r.tanggalBuat || "-"}
-----------------------------------
Dibuat  : ${r.dibuatOleh || "-"}
Diambil : ${r.diambilOleh || "-"}
Status  : ${r.statusKomplain || "-"} - ${r.statusSLA || "-"}
Umur CO : ${r.umurKomplain || "-"}
Kategori: ${r.kategoriMasalah || "-"}
Masalah : ${r.masalah || "-"}
Detail  : ${r.deskripsi || "-"}
Solusi  : ${r.solusi || "-"}
-----------------------------------
`.trim();

  navigator.clipboard.writeText(text).catch(() => {});
}
/* ======================================================
   STATUS COLOR
====================================================== */
function getStatusClass(r) {
  const s = (r.statusKomplain || "").toLowerCase();
  const sla = (r.statusSLA || "").toLowerCase();

  if (s.includes("resolved") && sla.includes("sesuai")) return "resolved-sla";
  if (s.includes("resolved") && sla.includes("lewat")) return "resolved-lewat";
  if (s.includes("progress")) return "in-progress";
  return "";
}

/* ======================================================
   ESCAPE
====================================================== */
function esc(v) {
  if (v === null || v === undefined) return "-";
  return String(v)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}
</script>

</body>
</html>
