<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tracking Complaint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
      padding: 20px;
      font-family: "Segoe UI", Roboto, Arial;
    }
    .container { max-width: 900px; }

    .card-komplain { border-left: 6px solid #1976d2; }
    .resolved-sla { border-left-color: #2e7d32; }
    .resolved-lewat { border-left-color: #c62828; }
    .in-progress { border-left-color: #f9a825; }

    .kode { font-family: monospace; font-size: 0.95rem; }

    .copied {
      background: #2e7d32 !important;
      color: #fff !important;
    }
/* ===== LOADING BOUNCE ===== */
.loader {
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.loader span {
  width: 8px;
  height: 8px;
  background: #1976d2;
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out both;
}

.loader span:nth-child(1) { animation-delay: -0.32s; }
.loader span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
    /* ===== STICKY SAWERIA BUTTON ===== */
    .sawer-btn {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      color: #374151;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .sawer-btn:hover {
      background: #f1f5f9;
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.12);
      color: #111827;
    }

    .sawer-btn span {
      font-size: 15px;
    }
  </style>
</head>

<body>
<div class="container">

  <h4 class="mb-2">üîç Tracking Complaint</h4>

  <!-- SEARCH -->
  <div class="input-group mb-2">
    <input id="qInput" class="form-control"
           placeholder="Masukkan Kode Toko atau No Komplain atau Detail Komplain">
    <button class="btn btn-primary" onclick="doSearch()">Cari</button>
  </div>

  <!-- LAST UPDATE -->
  <div id="lastUpdate" class="text-muted small mb-2">
    Last update data: -
  </div>

  <div id="infoText" class="text-muted mb-3"></div>
  <div id="resultArea"></div>

</div>

<!-- ===== STICKY MINI BUTTON ===== -->
<a href="https://saweria.co/arifai"
   target="_blank"
   rel="noopener"
   class="sawer-btn"
   title="Dukung pengembangan">
   <span>‚òï</span> Traktir Kopi Boleh
</a>

<script>
/* =========================
   CONFIG
========================= */
const GAS_URL = "https://script.google.com/macros/s/AKfycbxTsw4JoQfyVcS9JE3e33VayBckQ8IIztoAEoHq9XhvEkcUz90f70IEGXxsdB2mSjlgdg/exec";

/* =========================
   LOAD LAST UPDATE
========================= */
async function loadLastUpdate() {
  try {
    const res = await fetch(`${GAS_URL}?mode=lastUpdate`);
    const json = await res.json();

    if (json.ok && json.lastUpdate) {
      document.getElementById("lastUpdate").textContent =
        `üïí Last update data: ${json.lastUpdate}`;
    }
  } catch (err) {
    console.warn("Gagal load last update");
  }
}

/* =========================
   PAGE LOAD
========================= */
document.addEventListener("DOMContentLoaded", () => {
  loadLastUpdate();
  setInterval(loadLastUpdate, 600000);
});

/* =========================
   ENTER TO SEARCH
========================= */
document.getElementById("qInput").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    doSearch();
  }
});

/* =========================
   SEARCH
========================= */
async function doSearch() {
  const q = document.getElementById("qInput").value.trim();
  if (!q) return;

  document.getElementById("infoText").innerHTML = `
  <div class="loader">
    <span></span><span></span><span></span>
    <span class="ms-2">Mencari data...</span>
  </div>
`;

  document.getElementById("resultArea").innerHTML = "";
document.getElementById("infoText").innerHTML =
  `<span class="text-success">‚úÖ Ditemukan ${json.data.length} data</span>`;
  try {
    const res = await fetch(`${GAS_URL}?kode=${encodeURIComponent(q)}`);
    const json = await res.json();

    if (!json.ok) throw new Error(json.error || "Gagal mengambil data");

    document.getElementById("infoText").textContent =
      `Ditemukan ${json.data.length} data`;

    renderCards(json.data || []);

  } catch (err) {
    document.getElementById("infoText").textContent = "";
    alert("‚ùå Error: " + err.message);
  }
}

/* =========================
   RENDER CARD
========================= */
function renderCards(rows) {
  const area = document.getElementById("resultArea");
  if (!rows.length) {
    area.innerHTML = `<div class="text-muted">Tidak ada data.</div>`;
    return;
  }

  rows.forEach((r, i) => {
    const btnId = `copyBtn_${i}`;
    const cls = statusClass(r);

    const card = document.createElement("div");
    card.className = `card mb-3 shadow-sm card-komplain ${cls}`;

    card.innerHTML = `
      <div class="card-body">
        <h6 class="fw-bold mb-1">${esc(r.cabang)}</h6>
        <div class="text-muted small">
          dr: <strong>${esc(r.kodeLokasiAsal)} - ${esc(r.lokasiAsal)}</strong><br>
          ke: ${esc(r.lokasiTujuan)}
        </div>

        <hr>

        <div class="row small fw-semibold">
          <div class="col">No Komplain</div>
          <div class="col">Tanggal Buat</div>
        </div>
        <div class="row mb-2">
          <div class="col kode">${esc(r.noKomplain)}</div>
          <div class="col">${esc(r.tanggalBuat)}</div>
        </div>

        <hr>

        <div class="small">
          <div><strong>Dibuat</strong>  : ${esc(r.dibuatOleh)}</div>
          <div><strong>Diambil</strong> : ${esc(r.diambilOleh)}</div>
          <div><strong>Status</strong>  : ${esc(r.statusKomplain)} - ${esc(r.statusSLA)}</div>
          <div><strong>Umur CO</strong> : ${esc(r.umurKomplain)}</div>
        </div>

        <hr>

        <div class="small">
          <div><strong>Kategori</strong> : ${esc(r.kategoriMasalah)}</div>
          <div><strong>Masalah</strong>  : ${esc(r.masalah)}</div>
          <div><strong>Detail</strong>   : ${esc(r.deskripsi)}</div>
          <div><strong>Solusi</strong>   : ${esc(r.solusi)}</div>
        </div>

        <button id="${btnId}"
          class="btn btn-sm btn-outline-primary mt-3 w-100"
          onclick='copyWA(${JSON.stringify(r)}, "${btnId}")'>
          üìã Copy text
        </button>
      </div>
    `;

    area.appendChild(card);
  });
}

/* =========================
   COPY TEXT
========================= */
function copyWA(r, btnId) {
  const text = `
${r.cabang}
dr: ${r.kodeLokasiAsal} - ${r.lokasiAsal}
ke: ${r.lokasiTujuan}
-----------------------------------
No Komplain | Tanggal Buat
-----------------------------------
${r.noKomplain} | ${r.tanggalBuat}
-----------------------------------
Dibuat  : ${r.dibuatOleh}
Diambil : ${r.diambilOleh}
Status  : ${r.statusKomplain} - ${r.statusSLA}
Umur CO : ${r.umurKomplain}
Kategori: ${r.kategoriMasalah}
Masalah : ${r.masalah}
Detail  : ${r.deskripsi}
Solusi  : ${r.solusi}
-----------------------------------
`.trim();

  navigator.clipboard.writeText(text).then(() => {
    const btn = document.getElementById(btnId);
    btn.textContent = "‚úÖ Tersalin";
    btn.classList.add("copied");

    setTimeout(() => {
      btn.textContent = "üìã Copy text";
      btn.classList.remove("copied");
    }, 2000);
  });
}

/* =========================
   HELPERS
========================= */
function statusClass(r) {
  const s = (r.statusKomplain || "").toLowerCase();
  const sla = (r.statusSLA || "").toLowerCase();
  if (s.includes("resolved") && sla.includes("sesuai")) return "resolved-sla";
  if (s.includes("resolved") && sla.includes("lewat")) return "resolved-lewat";
  if (s.includes("progress")) return "in-progress";
  return "";
}

function esc(v) {
  if (!v) return "-";
  return String(v)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}
</script>

</body>
</html>
