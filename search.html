<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tracking Complaint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
      padding: 20px;
      font-family: "Segoe UI", Roboto, Arial;
    }
    .container { max-width: 900px; }
    .card-komplain { border-left: 6px solid #1976d2; }
    .resolved-sla { border-left-color: #2e7d32; }
    .resolved-lewat { border-left-color: #c62828; }
    .in-progress { border-left-color: #f9a825; }
    .kode { font-family: monospace; font-size: 0.95rem; }
    .copied {
      background: #2e7d32 !important;
      color: #fff !important;
    }
  </style>
</head>

<body>
<div class="container">

  <h4 class="mb-2">üîç Tracking Complaint</h4>

  <!-- SEARCH -->
  <div class="input-group mb-2">
    <input id="qInput" class="form-control"
           placeholder="Masukkan Kode Lokasi Asal atau No Komplain">
    <button class="btn btn-primary" onclick="doSearch()">Cari</button>
  </div>

  <!-- LAST UPDATE -->
  <div id="lastUpdate" class="text-muted small mb-2"></div>

  <div id="infoText" class="text-muted mb-3"></div>
  <div id="resultArea"></div>

</div>

<script>
/* =========================
   CONFIG
========================= */
const GAS_URL = "https://script.google.com/macros/s/AKfycbxoSzU-cN-Wkza8op6nQpe3BNsZ-mz9Tqr0GahQoCchdhSOTG90xsbjofIVdcPKnVPhwQ/exec";

/* =========================
   ENTER TO SEARCH
========================= */
document.getElementById("qInput").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    doSearch();
  }
});

/* =========================
   SEARCH
========================= */
async function doSearch() {
  const q = document.getElementById("qInput").value.trim();
  if (!q) return;

  document.getElementById("infoText").textContent = "üîÑ Mencari data...";
  document.getElementById("resultArea").innerHTML = "";

  try {
    const res = await fetch(`${GAS_URL}?kode=${encodeURIComponent(q)}`);
    const json = await res.json();

    if (!json.ok) throw new Error(json.error || "Gagal mengambil data");

    // LAST UPDATE (STATIS DARI GAS)
    if (json.lastUpdate) {
      document.getElementById("lastUpdate").textContent =
        `Last update data: ${json.lastUpdate}`;
    }

    document.getElementById("infoText").textContent =
      `Ditemukan ${json.data.length} data`;

    renderCards(json.data || []);
  } catch (err) {
    document.getElementById("infoText").textContent = "";
    alert("‚ùå Error: " + err.message);
  }
}

/* =========================
   RENDER CARD
========================= */
function renderCards(rows) {
  const area = document.getElementById("resultArea");
  if (!rows.length) {
    area.innerHTML = `<div class="text-muted">Tidak ada data.</div>`;
    return;
  }

  rows.forEach((r, i) => {
    const cls = statusClass(r);
    const btnId = `copyBtn_${i}`;

    const card = document.createElement("div");
    card.className = `card mb-3 shadow-sm card-komplain ${cls}`;

    card.innerHTML = `
      <div class="card-body">

        <h6 class="fw-bold mb-1">${esc(r.cabang)}</h6>
        <div class="text-muted small">
          dr: <strong>${esc(r.kodeLokasiAsal)} - ${esc(r.lokasiAsal)}</strong><br>
          ke: ${esc(r.lokasiTujuan)}
        </div>

        <hr>

        <div class="row small fw-semibold">
          <div class="col">No Komplain</div>
          <div class="col">Tanggal Buat</div>
        </div>
        <div class="row mb-2">
          <div class="col kode">${esc(r.noKomplain)}</div>
          <div class="col">${esc(r.tanggalBuat)}</div>
        </div>

        <hr>

        <div class="small">
          <div><strong>Dibuat</strong>  : ${esc(r.dibuatOleh)}</div>
          <div><strong>Diambil</strong> : ${esc(r.diambilOleh)}</div>
          <div><strong>Status</strong>  : ${esc(r.statusKomplain)} - ${esc(r.statusSLA)}</div>
          <div><strong>Umur CO</strong> : ${esc(r.umurKomplain)}</div>
        </div>

        <hr>

        <div class="small">
          <div><strong>Kategori</strong> : ${esc(r.kategoriMasalah)}</div>
          <div><strong>Masalah</strong>  : ${esc(r.masalah)}</div>
          <div><strong>Detail</strong>   : ${esc(r.deskripsi)}</div>
          <div><strong>Solusi</strong>   : ${esc(r.solusi)}</div>
        </div>

        <button id="${btnId}"
          class="btn btn-sm btn-outline-primary mt-3 w-100"
          onclick='copyWA(${JSON.stringify(r)}, "${btnId}")'>
          üìã Copy text
        </button>

      </div>
    `;
    area.appendChild(card);
  });
}

/* =========================
   COPY TEXT + FEEDBACK UI
========================= */
function copyWA(r, btnId) {
  const text = `
${r.cabang}
dr: ${r.kodeLokasiAsal} - ${r.lokasiAsal}
ke: ${r.lokasiTujuan}
-----------------------------------
No Komplain | Tanggal Buat
-----------------------------------
${r.noKomplain} | ${r.tanggalBuat}
-----------------------------------
Dibuat  : ${r.dibuatOleh}
Diambil : ${r.diambilOleh}
Status  : ${r.statusKomplain} - ${r.statusSLA}
Umur CO : ${r.umurKomplain}
Kategori: ${r.kategoriMasalah}
Masalah : ${r.masalah}
Detail  : ${r.deskripsi}
Solusi  : ${r.solusi}
-----------------------------------
`.trim();

  navigator.clipboard.writeText(text).then(() => {
    const btn = document.getElementById(btnId);
    btn.textContent = "‚úÖ Tersalin";
    btn.classList.add("copied");

    setTimeout(() => {
      btn.textContent = "üìã Copy text";
      btn.classList.remove("copied");
    }, 2000);
  });
}

/* =========================
   HELPERS
========================= */
function statusClass(r) {
  const s = (r.statusKomplain||"").toLowerCase();
  const sla = (r.statusSLA||"").toLowerCase();
  if (s.includes("resolved") && sla.includes("sesuai")) return "resolved-sla";
  if (s.includes("resolved") && sla.includes("lewat")) return "resolved-lewat";
  if (s.includes("progress")) return "in-progress";
  return "";
}

function esc(v) {
  if (!v) return "-";
  return String(v)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}
</script>

</body>
</html>
